<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <title>Links Record</title>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Link ID</th>
        <th>Link</th>
        <th>Link Description</th>
        <th>Author</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
{% for micro in links %}
    <tr>
        <td>{{ micro.link_id }}</td>
        <td>{{ micro.link_name }}</td>
        <td>{{ micro.link_description }}</td>
        <td>{{ micro.link_author }}</td>
        <td>
            <a href="/edit/{{ micro.link_id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/remove/{{ micro.link_id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<div style="text-align: center;"><a href="/newLink/" class="btn btn-primary">Add New Record</a></div>
</body>
</html>
